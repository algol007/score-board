<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="button.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Palu Sumo Robot Contest 2018</title>
</head>

<body>
  <div class="team-box box-orange">
    <p class="team-name team-orange"></p>
    <p class="team-school school-orange"></p>
  </div>
  <div class="team-box match-time">
    <p class="title-box">MATCH TIME</p>
    <p class="timer">00:00</p>
  </div>
  <div class="team-box box-blue">
    <p class="team-name team-blue"></p>
    <p class="team-school school-blue"></p>
  </div>
  <div class="team-score">
    <p>
      <button type="button" name="button" class="button plus-orange">POIN +</button>
      <button type="button" name="button" class="button minus-orange">POIN -</button>
    </p>
    <p class="score orange score-orange">0</p>
  </div>
  <div class="team-score box-button">
    <img src="agrc.png" alt="agrc" class="agrc">
  </div>
  <div class="team-score">
    <p>
      <button type="button" name="button" class="button plus-blue">POIN +</button>
      <button type="button" name="button" class="button minus-blue">POIN -</button>
    </p>
    <p class="score blue score-blue">0</p>
  </div>
  <div class="team-status">
    <p>
      <button type="button" name="button" class="button box-orange add-team-orange">TIM ORANGE</button>
    </p>
    <input class="form-input input-school-orange" type="text" placeholder="Nama Sekolah">
    <input class="form-input input-team-orange" type="text" placeholder="Nama Tim">
  </div>
  <div class="team-status">
    <p>
      <button type="button" name="button" class="button button-green start">START</button>
      <button type="button" name="button" class="button button-yellow pause">PAUSE</button>
      <button type="button" name="button" class="button button-red stop">STOP</button>
    </p>
    <p>
      <button type="button" name="button" class="button preparation">PERSIAPAN</button>
    </p>
  </div>
  <div class="team-status">
    <p>
      <button type="button" name="button" class="button box-blue add-team-blue">TIM BIRU</button>
    </p>
      <input class="form-input input-school-blue" type="text" placeholder="Nama Sekolah">
      <input class="form-input input-team-blue" type="text" placeholder="Nama Tim">
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
